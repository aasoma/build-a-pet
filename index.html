<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build-A-Pet</title>
</head>
<body>
<div id="container">
    <div id="form-mask">
        <h1 id="title">Build-A-BareBear</h1>
        <h5>Build your Bare Bear Now!</h5>
        <form id="myform">
        

        <div>Pet Name</div>
       <div class="input-controller">
        <input type="text" id="petname">
       <br>
       </div>

       <div>Type of Bare Bear</div>
       <div class="input-container">
           <select name="type of name" id="">
           <option value="Default"></option>
           <option value="Brown Bare Bear">Brown Bare Bear</option>
           <option value="Polar Bare Bear">Polar Bare Bear</option>
           <option value="Panda Bare Bear">Panda Bare Bear</option>
           <option value="Grizzly Bare Bear">Grizzly Bare Bear</option>
           </select>
        <br>
       </div> 
       


        <div>Number of Legs</div>
        <div class'input-container'>
        <input type="radio" name="" value=""<checked><br>
        <input type="radio" name="8" value="8">8 <br>
        <input type="radio" name="6" value="6">6 <br>
        <input type="radio" name="4" value="4">4 <br>
        <input type="radio" name="2" value="2">2 <br>
        </div>
        
        <div>Special Abilities</div>
        <input type="checkbox" value="Flaming Crap" name="special" class="special"> Flaming Crap
        <br>
        <input type="checkbox" value="Frost Breath" name="special" class="special"> Frost Breath
        <br>
        <input type="checkbox" value="Martial Arts" name="special" class="special"> Martial Arts
        <br>
        <input type="checkbox" value="Multilingual" name="special" class="special"> Multilingual
        <br>

        <div>Pet Email</div>
        <input type="text" id="Email">
        <br>

        <div>Pet Password</div>
        <input type="password">
        <br>

        <div>Description</div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>

        




    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
