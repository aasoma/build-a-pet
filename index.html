<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build-A-Pet</title>
</head>
<body>
<div id="container">
    <div id="form-mask">
        <h1 id="title">Build-A-BareBear</h1>
        <h5>Build your Bare Bear Now!</h5>
        <form id="form">
        

        <div>Bear Name</div>
       <div class="input-controller">
        <input type="text" id="petname">
       <br>
       <br>
       </div>

       <div>Type of Bare Bear</div>
       <div id="bear-type" class="input-container">
           <select name="type of name" >
           <option value="Default"></option>
           <option value="Brown Bare Bear">Brown Bare Bear</option>
           <option value="Polar Bare Bear">Polar Bare Bear</option>
           <option value="Panda Bare Bear">Panda Bare Bear</option>
           <option value="Grizzly Bare Bear">Grizzly Bare Bear</option>
           </select>
        <br>
        <br>
       </div> 
       


        <div>Number of Legs</div>
        <div id="numberoflegs" class'input-container'>
        <input type="radio" name="legs" value="8" class="legs">8 <br>
        <input type="radio" name="legs" value="6" class="legs">6 <br>
        <input type="radio" name="legs" value="4" class="legs">4 <br>
        <input type="radio" name="legs" value="2" class="legs">2 <br> 
        </div>
        
        <div>Special Abilities</div>
        <div id="specialabilities">
        <input type="radio" value="Flaming Crap" name="special" class="special"> Flaming Crap
        <br>
        <input type="radio" value="Frost Breath" name="special" class="special"> Frost Breath
        <br>
        <input type="radio" value="Martial Arts" name="special" class="special"> Martial Arts
        <br>
        <input type="radio" value="Multilingual" name="special" class="special"> Multilingual
        <br>
        <br>
        </div>

        <div>Pet Email</div>
        <div id="email">
        <input type="text" id="Email">
        <br>
        <br>
        </div>

        <div>Pet Password</div>
        <id="password" div>
        <input type="password">
        <br>
        <br>
        </div>

        <div>Description</div>
        <textarea name="" id="description" cols="30" rows="10"></textarea>
        <br>
        <br>

        <input id="submit" type="submit">    



    </form>
    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
